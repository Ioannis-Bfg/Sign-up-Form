<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container container-1">
        <img src="images/backgroundimage.avif" alt="background" id="background-image">
        <div id="gray-div">
            <img src="images/odin-lined.png" alt="Logo" id="logo">
            <p id="odin">ODIN</p>
        </div>
    </div>

    <div class="container container-2">
        <div class="right-1">
            <p class="intro">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
            <p class="intro">You <span id="em">know</span> you want to.</p>
        </div>
        <div class="right-2">
            <form action="post">
                <legend>Let's do this!</legend>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
            </form>
        </div>
        <div class="right-3"></div>
    </div>
</body>
</html>

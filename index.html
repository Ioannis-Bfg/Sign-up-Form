<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container container-1">
        <img src="images/backgroundimage.avif" alt="background" id="background-image">
        <div id="gray-div">
            <img src="images/odin-lined.png" alt="Logo" id="logo">
            <p id="odin">ODIN</p>
        </div>
    </div>

    <div class="container container-2">
        <div class="right-1">
            <p class="intro">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
            <p class="intro">You <span id="em">know</span> you want to.</p>
        </div>
        <div class="right-2">
            <form action="post">
                <legend>Let's do this!</legend>
                <div class="first_row">
                    <div class="upper">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    
                    <div class="lower">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="second_row">

                    <div class="upper">
                        <label for="user_email">E-MAIL</label>
                        <input type="email" name="user_email" id="user_email">
                    </div>
                    
                    <div class="lower">
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="tel" name="user_phone" id="user_phone">
                    </div>
                </div>

                <div class="third_row">

                    <div class="upper">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    
                    <div class="lower">
                        <label for="user_confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="user_confirmpassword" id="user_confirmpassword">
                    </div>
                </div>

            </form>
        </div>
        <div class="right-3"></div>
    </div>
</body>
</html>
